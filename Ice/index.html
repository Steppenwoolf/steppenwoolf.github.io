<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>iceberg</title>
  <link href="style.css" rel="stylesheet">
  <style media="screen">

  </style>
</head>

<body>

  <div class="nature">
    <div class="sky">
      <div class="cloud">
        <div class="sprite sprite-lCloud"></div>
        <div class="sprite sprite-rCloud"></div>
      </div>
    </div>
    <div class="sea">
      <div class="far"></div>
      <div class="mid"></div>
      <div class="near"></div>
    </div>
  </div>
  <div class="content">
    <h1 class="COMING_SOON">COMING SOON</h1>
    <h3 class="SUBSCRIBE">SUBSCRIBE TO GET NOTIFIED ON UPDATES.</h3>
    <div class="input">
      <input type="text" id="input" value="   Type your e-mail adress">
      <button type="button" name="button" class="button">SUBSCRIBE</button>
    </div>
    <div class="sprite sprite-ice">
      <div class="counter">
        <div class="cr">
          <div class="circle">
            <span class="circleText">113</span>
          </div>
          <h2 class="count">DAYS</h2>
        </div>
        <div class="cr">
          <div class="circle">
            <span class="circleText">09</span>
          </div>
          <h2 class="count">HOURS</h2>
        </div>
        <div class="cr">
          <div class="circle">
            <span class="circleText">59</span>
          </div>
          <h2 class="count">MINS</h2>
        </div>
      </div>
    </div>
    <div class="sprite sprite-ship"></div>
  </div>
  <script type="text/javascript">
  </script>
</body>

</html>
